    <div class="contact-form-container">
      <div class="form">
        <h1>Contact Form</h1>
        <form id="contact-form" action="mailto:987636@win.edu.au" enctype="text/plain" method="post" onsubmit="return validateForm()" >
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="John Doe">

          <label for="phone">Phone No:</label>
          <input type="tel" id="phone" name="phone" placeholder="0415207486">
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com">
    
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="subject">
    
          <label for="description">Description:</label>
          <textarea id="message" name="message" rows="6"></textarea>
    
          <button type="submit">Submit</button>
        </form>

        <script>
                  document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault(); 
          
          var name = document.getElementById('name').value.trim();
          var phone = document.getElementById('phone').value.trim();
          var email = document.getElementById('email').value.trim();
          var subject = document.getElementById('subject').value.trim();
          var message = document.getElementById('message').value.trim();
          
          // Validation checks
          if (name === '') {
            alert('Please enter your name.');
            return false;
          } else if (!/^[a-zA-Z\s]+$/.test(name)) {
            alert('Name should contain only alphabetic characters.');
            return false;
          }
          
          if (phone === '') {
            alert('Please enter your phone number.');
            return false;
          } else if (!/^\d{10}$/.test(phone)) {
            alert('Phone number should have exactly 10 digits.');
            return false;
          }
          
          if (email === '') {
            alert('Please enter your email address.');
            return false;
          } else if (!/\S+@\S+\.\S+/.test(email)) {
            alert('Please enter a valid email address.');
            return false;
          }
          
          if (subject === '') {
            alert('Please enter a subject.');
            return false;
          } else if (subject.length > 50) {
            alert('Subject should not exceed 50 characters.');
            return false;
          }
          
          if (message === '') {
            alert('Please enter a message.');
            return false;
          } else if (message.length > 500) {
            alert('Message should not exceed 500 characters.');
            return false;
          }
          
          // Create the mailto link manually after validation passes
          var mailtoLink = 'mailto:987636@win.edu.au'
              + '?subject=' + encodeURIComponent(subject)
              + '&body=' + encodeURIComponent(
                'Name: ' + name + '\n' +
                'Phone: ' + phone + '\n' +
                'Email: ' + email + '\n\n' +
                'Message:\n' + message
              );

          // Trigger the mailto link
          window.location.href = mailtoLink;
        });

        </script>
